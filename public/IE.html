<!DOCTYPE html>
<html lang="zh-cn">
  <head> 
    <meta charset="utf-8">
    <title>不支持老版本的IE</title>
  </head>
  <body>
    <p>您用的老版本的Microsoft Internet Explorer，无法正常显示页面。IE对Javascript和CSS的支持较差，无法取得正常的显示效果。</p>
    <p>请下载<a href="http://www.firefox.com">Firefox</a>或<a href="http://chrome.google.com">Chrome</a>浏览器。</p>
    <p>若您使用的是搜狗浏览器、360浏览器、猎豹浏览器等外壳浏览器，请切换到“高速”模式。</p>
    <p>如果您非要使用IE浏览器，请升级到8.0及以上版本</p>
  </body>
</html>
